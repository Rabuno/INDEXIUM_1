version: "3.8"

services:
  app:
    build: .
    container_name: go_backend_app
    restart: on-failure
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy # Chỉ chạy App khi DB đã HEALTHY
    environment:
      - APP_PORT=:8080
      - DB_DRIVER=mysql
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=ahihi_db
    networks:
      - app_network

  db:
    image: mysql:8.0
    container_name: go_backend_db
    cap_add:
      - SYS_NICE # Tránh warning của MySQL 8 trên Docker
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: ahihi_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-psecret",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:

networks:
  app_network:
    driver: bridge
